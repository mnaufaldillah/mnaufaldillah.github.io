        <div class="formlogin">
            <form class="form-temp" name="formInfo" action="" method="post" onsubmit="return validateForm()">
                <div class="isi-form col-lg-8 offset-lg-2">
                    <input type="text" name="email" placeholder="Email Adress" id="fileToLoad" class="form-control"> <br/>

                </div>
                <div class="daftar-but">
                    <button type="submit" class="btn btn-primary" data-rel="back">Sign In</button>
                </div>

                    <p><a href="#">Don't Have an Account? Create account</a></p>
                </div>
            </form>
        </div>

    <script>
        function validateForm() {
            if (document.forms["formInfo"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formInfo"]["email"].focus();
                return false;
            }
            if (document.forms["formInfo"]["password"].value == "") {
                alert("Password Tidak Boleh Kosong");
                document.forms["formInfo"]["password"].focus();
                return false;
            }
        }
    </script>
